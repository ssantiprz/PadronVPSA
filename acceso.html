<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acceso — Seleccionar mesa</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f6f7fb;margin:0;display:grid;place-items:center;height:100svh;color:#0f172a}
  .card{background:#fff;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);width:min(420px,90vw)}
  h1{font-size:18px;margin:0 0 12px}
  select,button{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px}
  button{margin-top:12px;border:0;background:#0f172a;color:#fff;font-weight:700;cursor:pointer}
  .hint{margin-top:8px;color:#64748b;font-size:12px}
</style>
<body>
  <div class="card">
    <h1>Elegí la mesa</h1>
    <select id="mesaSel">
      <option value="">Seleccionar mesa…</option>
      <option value="8367">8367 — IPET 334</option>
      <option value="8368">8368 — IPET 335</option>
      <option value="8369">8369 — IPET 336</option>
      <option value="8370">8370 — IPET 337</option>
      <option value="8371">8371 — IPET 338</option>
      <option value="8372">8372 — IPET 339</option>
      <option value="8373">8373 — ESC PABLO PIZZURNO</option>
      <option value="8374">8374 — ESC PABLO PIZZURNO</option>
      <option value="8375">8375 — ESC PABLO PIZZURNO</option>
      <option value="8376">8376 — ESC PABLO PIZZURNO</option>
      <option value="8377">8377 — ESC PABLO PIZZURNO</option>
      <option value="8378">8378 — ESC PABLO PIZZURNO</option>
      <option value="8379">8379 — ESC PABLO PIZZURNO</option>
    </select>
    <button id="btn">Ir a cargar</button>
    <div class="hint">Esto fija la mesa en la pantalla de carga.</div>
  </div>

<script>
document.getElementById('btn').addEventListener('click', ()=>{
  const mesa = document.getElementById('mesaSel').value;
  if(!mesa){ alert('Seleccioná una mesa.'); return; }
  location.href = 'escrutinio.html?mesa=' + encodeURIComponent(mesa);
});
</script>
</body>
</html>
